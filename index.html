<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Garden Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Minimalist Font Stack */
        body { 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Pulse for Critical Status */
        .status-pulse {
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Autocomplete Styling */
        #autocomplete-container {
            position: relative;
        }
        #autocomplete-list {
            position: absolute;
            z-index: 50;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 150px;
            overflow-y: auto;
            border-radius: 0 0 8px 8px;
            background-color: #374151; /* Gray-700 */
            border: 1px solid #4b5563; /* Gray-600 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        .autocomplete-item {
            padding: 10px 12px;
            cursor: pointer;
            color: #e5e7eb; /* Gray-200 */
            font-size: 14px;
            border-bottom: 1px solid #4b5563;
        }
        .autocomplete-item:last-child {
            border-bottom: none;
        }
        .autocomplete-item:hover {
            background-color: #4b5563; /* Gray-600 */
            color: white;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen text-white p-4 font-sans antialiased flex flex-col items-center">

    <header class="text-center mb-8 w-full max-w-md">
        <h1 class="text-3xl font-extrabold text-teal-400 tracking-wider">Garden Monitor</h1>
        <p class="text-sm text-gray-400 mt-1">Smart Moisture Tracking</p>
    </header>
    
    <div class="mb-6 w-full max-w-md flex justify-between items-center px-2 text-xs text-gray-500">
        <span id="system-status" class="text-blue-400 transition">Connecting...</span>
        <span id="last-updated">Waiting for data...</span>
    </div>

    <div id="error-message" class="hidden w-full max-w-md bg-red-900/50 border border-red-700 p-3 mb-4 rounded-lg text-red-200 text-sm text-center"></div>

    <main class="w-full max-w-md space-y-6">

        <div id="monitor-card" class="bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700 relative overflow-hidden">
            
            <div id="advice-banner" class="absolute top-0 left-0 right-0 h-2 bg-gray-600 transition-colors duration-500"></div>

            <div class="text-center mt-2">
                <h2 class="text-gray-400 text-sm font-semibold uppercase tracking-widest mb-1">Current Moisture</h2>
                
                <div class="relative py-6">
                    <span id="moisture-level" class="text-7xl font-bold text-white tracking-tighter">--%</span>
                    <p id="moisture-status-text" class="text-xl font-medium mt-2 text-gray-400 transition-colors duration-300">Loading...</p>
                </div>
            </div>

            <div class="w-full bg-gray-700 rounded-full h-3 mt-4 overflow-hidden">
                <div id="moisture-bar" class="h-full rounded-full transition-all duration-700 ease-out bg-gray-500" style="width: 0%;"></div>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-700 text-center">
                <p class="text-xs text-gray-500 mb-2">Monitored Plant</p>
                <div class="inline-flex items-center bg-gray-900 rounded-full px-4 py-1 border border-gray-700">
                    <span id="current-plant-display" class="text-teal-400 font-medium text-sm">Not Set</span>
                </div>
            </div>
        </div>

        <div class="bg-gray-800/50 p-5 rounded-xl border border-gray-700/50">
            <h3 class="text-sm font-semibold text-gray-400 mb-3">Change Plant Type</h3>
            <p class="text-xs text-gray-500 mb-3">Select your crop to calibrate the "Water Now" advice.</p>

            <div id="autocomplete-container" class="relative">
                <div class="flex space-x-2">
                    <input id="plant-input-background" type="text" placeholder="e.g. Tomato, Basil..." class="flex-grow p-3 rounded-lg bg-gray-900 border border-gray-700 text-white placeholder-gray-500 focus:ring-2 focus:ring-teal-500 focus:border-transparent text-sm outline-none transition" autocomplete="off" />
                    <button onclick="setPlantThreshold()" class="bg-teal-600 hover:bg-teal-500 text-white font-semibold px-5 rounded-lg shadow-lg transition text-sm" id="set-plant-btn">Save</button>
                </div>
                <div id="autocomplete-list" class="hidden"></div>
            </div>
            
             <p id="lookup-message" class="text-center text-xs text-red-400 mt-2 hidden">Crop not found.</p>
        </div>
        
    </main>

    <div class="hidden">
        <p id="user-id-display">User ID: N/A</p>
        <p id="debug-path-display">Path: sensor_01</p>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, Timestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- YOUR FIREBASE CONFIGURATION (Fixed for NEDC-Garden) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCgxOavzKP2fIE1K8JjK9RVoZbYceqW03c",
            authDomain: "nedc-garden.firebaseapp.com",
            projectId: "nedc-garden",
            storageBucket: "nedc-garden.firebasestorage.app",
            messagingSenderId: "145957937517",
            appId: "1:145957937517:web:c0dcf2595653ec4daeba64"
        };
        const initialAuthToken = null; 

        let db;
        let auth;
        let userId = 'N/A';
        let controllerDocRef;
        let currentTargetMoisture = 30; // Default reference point

        // --- UI ELEMENTS ---
        const moistureLevelEl = document.getElementById('moisture-level');
        const moistureBarEl = document.getElementById('moisture-bar');
        const moistureStatusTextEl = document.getElementById('moisture-status-text'); 
        const adviceBannerEl = document.getElementById('advice-banner');
        const monitorCardEl = document.getElementById('monitor-card');
        const lastUpdatedEl = document.getElementById('last-updated');
        const systemStatusEl = document.getElementById('system-status');
        const errorEl = document.getElementById('error-message');
        const currentPlantDisplayEl = document.getElementById('current-plant-display');

        // Autocomplete/Lookup Elements
        const plantInputBackgroundEl = document.getElementById('plant-input-background');
        const setPlantBtnEl = document.getElementById('set-plant-btn');
        const lookupMessageEl = document.getElementById('lookup-message');
        const autocompleteListEl = document.getElementById('autocomplete-list');


        // --- INTERNAL CROP DATABASE (Used for advice calibration) ---
        const CROP_THRESHOLDS = {
            "tomato": 50, "basil": 55, "carrot": 40, "lettuce": 65, "spinach": 60,
            "pepper": 45, "cucumber": 55, "zucchini": 50, "squash": 45, "pumpkin": 50,
            "bean": 40, "pea": 40, "corn": 50, "potato": 55, "onion": 35,
            "garlic": 35, "radish": 45, "cabbage": 50, "broccoli": 55, "cauliflower": 55,
            "kale": 60, "artichoke": 45, "asparagus": 35, "strawberry": 60, "watermelon": 55,
            "cantaloupe": 50, "blueberry": 65, "raspberry": 55, "grape": 40, "apple": 45,
            "orange": 40, "lemon": 45, "lime": 40, "wheat": 35, "rice": 70, 
            "barley": 35, "oats": 35, "alfalfa": 40, "clover": 45, "mint": 60,
            "thyme": 40, "rosemary": 35, "sage": 35, "oregano": 40, "cilantro": 55,
            "parsley": 60, "chives": 50, "lavender": 35, "sunflower": 45, "marigold": 40,
            "petunia": 50, "daisy": 45, "iris": 40, "tulip": 45, "fern": 65,
            "bamboo": 60, "succulent": 30, "cactus": 30, "microgreens": 65, "ginger": 60,
            "turmeric": 60, "saffron": 45, "hemp": 40, "arugula": 60, "bok choy": 55, 
            "brussels sprout": 50, "chard": 60, "collard": 60, "eggplant": 45, "kohlrabi": 50, 
            "okra": 40, "sweet potato": 50, "turnip": 45, "rutabaga": 40, "huckleberry": 55, 
            "gooseberry": 50, "currant": 55, "elderberry": 45, "cranberry": 65, "date": 40, 
            "fig": 45, "avocado": 50, "mango": 40, "pineapple": 50, "kiwi": 55
        };

        function displayError(message) {
            console.error("APP ERROR:", message);
            errorEl.textContent = `${message}`;
            errorEl.classList.remove('hidden');
        }

        // --- PLANT NAME MANAGEMENT ---
        function saveCropName(cropName) {
            localStorage.setItem(`current_crop_${userId}`, cropName);
            currentPlantDisplayEl.textContent = cropName;
        }
        function loadCropName() {
            const cropName = localStorage.getItem(`current_crop_${userId}`);
            if (cropName) {
                currentPlantDisplayEl.textContent = cropName;
            } else {
                 currentPlantDisplayEl.textContent = "General Plant";
            }
        }

        // --- INITIALIZATION ---
        
        async function initializeFirebase() {
             if (!firebaseConfig) {
                 displayError("Config Missing");
                 return;
             }

             setLogLevel('Silent'); // Reduce console noise
             try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                if (auth.currentUser) {
                    handleSuccessfulAuth(auth.currentUser);
                    return;
                }
                
                const userCredential = initialAuthToken 
                    ? await signInWithCustomToken(auth, initialAuthToken)
                    : await signInAnonymously(auth);

                handleSuccessfulAuth(userCredential.user);

             } catch (e) {
                 displayError("Connection Failed");
                 systemStatusEl.textContent = 'Offline';
                 systemStatusEl.classList.replace('text-blue-400', 'text-red-500');
             }
        }

        function handleSuccessfulAuth(user) {
            userId = user.uid;
            loadCropName();

            // --- CRITICAL FIX: CONNECTING TO HARDWARE PATH ---
            // This ensures it talks to the same 'sensor_01' your friend is coding for
            controllerDocRef = doc(db, "garden_data", "sensor_01");

            subscribeToControllerState();
            systemStatusEl.textContent = 'Monitoring Active';
            systemStatusEl.classList.replace('text-blue-400', 'text-green-400');
        }

        initializeFirebase();


        // --- FIREBASE LISTENERS (STATE) ---

        function subscribeToControllerState() {
            onSnapshot(controllerDocRef, (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    
                    // Reference threshold for advice logic
                    currentTargetMoisture = data.target_moisture || 30;
                    
                    // Update Moisture Data
                    const moisture = Math.max(0, Math.min(100, data.moisture_percent || 0));
                    moistureLevelEl.textContent = `${moisture.toFixed(0)}%`;
                    moistureBarEl.style.width = `${moisture}%`;

                    // --- ADVICE LOGIC (The "When to Water" part) ---
                    // "Healthy" range is roughly +/- 10% of the target
                    
                    const DRY_THRESHOLD = currentTargetMoisture - 5; 
                    const CRITICAL_THRESHOLD = currentTargetMoisture - 15;
                    const WET_THRESHOLD = currentTargetMoisture + 15;

                    // Reset Classes
                    moistureStatusTextEl.className = "text-xl font-medium mt-2 transition-colors duration-300";
                    adviceBannerEl.className = "absolute top-0 left-0 right-0 h-2 transition-colors duration-500";
                    moistureBarEl.className = "h-full rounded-full transition-all duration-700 ease-out";
                    monitorCardEl.classList.remove('status-pulse', 'border-red-500');
                    monitorCardEl.classList.add('border-gray-700');

                    let statusText = "";
                    let colorClass = "";
                    let barColor = "";
                    let bannerColor = "";

                    if (moisture <= CRITICAL_THRESHOLD) {
                        statusText = "CRITICALLY DRY: WATER NOW";
                        colorClass = "text-red-500 font-bold";
                        barColor = "bg-red-600";
                        bannerColor = "bg-red-600";
                        monitorCardEl.classList.add('status-pulse', 'border-red-500');
                        monitorCardEl.classList.remove('border-gray-700');
                    } else if (moisture <= DRY_THRESHOLD) {
                        statusText = "Soil is Dry - Water Soon";
                        colorClass = "text-yellow-400";
                        barColor = "bg-yellow-500";
                        bannerColor = "bg-yellow-500";
                    } else if (moisture >= WET_THRESHOLD) {
                        statusText = "Soil is Wet - Do Not Water";
                        colorClass = "text-blue-400";
                        barColor = "bg-blue-500";
                        bannerColor = "bg-blue-500";
                    } else {
                        statusText = "Soil is Healthy";
                        colorClass = "text-teal-400";
                        barColor = "bg-teal-500";
                        bannerColor = "bg-teal-500";
                    }

                    moistureStatusTextEl.textContent = statusText;
                    moistureStatusTextEl.classList.add(...colorClass.split(' '));
                    moistureBarEl.classList.add(barColor);
                    adviceBannerEl.classList.add(bannerColor);


                    // Update Last Updated Timestamp
                    if (data.last_watered) { 
                        lastUpdatedEl.textContent = "Live Updates On";
                    }

                    // Sync crop name if updated from another device
                    if (data.current_crop && data.current_crop !== currentPlantDisplayEl.textContent) {
                         currentPlantDisplayEl.textContent = data.current_crop;
                         saveCropName(data.current_crop);
                    }

                } else {
                    // Create default if missing
                    setDoc(controllerDocRef, {
                        moisture_percent: 50,
                        target_moisture: 40,
                        current_crop: 'General Plant',
                        last_update_by: userId
                    }, { merge: true });
                }
            }, (error) => {
                displayError("Data Sync Error");
            });
        }

        // --- CROP CALIBRATION ---

        window.setPlantThreshold = async function() {
            if (!controllerDocRef || !userId) return;

            const input = plantInputBackgroundEl.value.trim().toLowerCase();
            
            if (!input) {
                // Just close if empty
                return;
            }
            
            const targetVWC = CROP_THRESHOLDS[input];
            
            if (!targetVWC) {
                lookupMessageEl.textContent = `Plant "${input}" not found in database.`;
                lookupMessageEl.classList.remove('hidden');
                setTimeout(() => lookupMessageEl.classList.add('hidden'), 3000);
                return;
            }

            setPlantBtnEl.textContent = "Saving...";
            setPlantBtnEl.disabled = true;

            try {
                const formattedName = input.charAt(0).toUpperCase() + input.slice(1);
                
                await setDoc(controllerDocRef, {
                    target_moisture: targetVWC,
                    current_crop: formattedName,
                    last_command: Timestamp.now()
                }, { merge: true });
                
                plantInputBackgroundEl.value = "";
                saveCropName(formattedName);
                
            } catch (e) {
                displayError("Save failed");
            } finally {
                setPlantBtnEl.textContent = "Save";
                setPlantBtnEl.disabled = false;
                autocompleteListEl.classList.add('hidden');
            }
        }
        
        // --- AUTOCOMPLETE LOGIC ---
        plantInputBackgroundEl.addEventListener('input', function() {
            const val = this.value.toLowerCase();
            autocompleteListEl.innerHTML = '';
            lookupMessageEl.classList.add('hidden');
            
            if (!val) {
                autocompleteListEl.classList.add('hidden');
                return false;
            }

            let matches = 0;
            const cropNames = Object.keys(CROP_THRESHOLDS);

            for (const name of cropNames) {
                if (name.startsWith(val) || name.includes(' ' + val)) {
                    if (matches >= 5) break; 
                    
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    
                    // Simple highlighting
                    const matchIndex = name.indexOf(val);
                    const beforeMatch = name.substr(0, matchIndex);
                    const afterMatch = name.substr(matchIndex + val.length);

                    item.innerHTML = beforeMatch.charAt(0).toUpperCase() + beforeMatch.slice(1) + 
                                     '<span class="text-teal-400 font-bold">' + name.substr(matchIndex, val.length) + '</span>' + 
                                     afterMatch;

                    item.addEventListener('click', function() {
                        plantInputBackgroundEl.value = name.charAt(0).toUpperCase() + name.slice(1);
                        autocompleteListEl.classList.add('hidden');
                        // Optional: Auto-submit on click? 
                        // Let's require the "Save" button for clarity in this mode
                    });
                    
                    autocompleteListEl.appendChild(item);
                    matches++;
                }
            }

            if (matches > 0) {
                autocompleteListEl.classList.remove('hidden');
            } else {
                autocompleteListEl.classList.add('hidden');
            }
        });

        // Close autocomplete when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target !== plantInputBackgroundEl && e.target !== autocompleteListEl) {
                autocompleteListEl.classList.add('hidden');
            }
        });

    </script>
</body>
</html>

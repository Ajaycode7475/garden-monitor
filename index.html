<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, Timestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- BROWSER KEY CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCgxOavzKP2fIE1K8JjK9RVoZbYceqW03c",
            authDomain: "nedc-garden.firebaseapp.com",
            projectId: "nedc-garden",
            storageBucket: "nedc-garden.firebasestorage.app",
            messagingSenderId: "145957937517",
            appId: "1:145957937517:web:c0dcf2595653ec4daeba64"
        };

        let db, auth, userId = 'N/A', controllerDocRef, currentTargetMoisture = 30;

        const ui = {
            level: document.getElementById('moisture-level'),
            bar: document.getElementById('moisture-bar'),
            text: document.getElementById('moisture-status-text'),
            banner: document.getElementById('advice-banner'),
            card: document.getElementById('monitor-card'),
            updated: document.getElementById('last-updated'),
            status: document.getElementById('system-status'),
            error: document.getElementById('error-message'),
            plantDisplay: document.getElementById('current-plant-display'),
            input: document.getElementById('plant-input-background'),
            btn: document.getElementById('set-plant-btn'),
            msg: document.getElementById('lookup-message'),
            list: document.getElementById('autocomplete-list')
        };

        const CROP_THRESHOLDS = {
            "tomato": 50, "basil": 55, "carrot": 40, "lettuce": 65, "spinach": 60, "pepper": 45, 
            "cucumber": 55, "zucchini": 50, "bean": 40, "pea": 40, "corn": 50, "potato": 55, 
            "onion": 35, "garlic": 35, "radish": 45, "cabbage": 50, "broccoli": 55, "kale": 60, 
            "strawberry": 60, "watermelon": 55, "mint": 60, "thyme": 40, "rosemary": 35, 
            "cactus": 15, "succulent": 20, "fern": 70, "orchid": 40, "snake plant": 20
        };

        function displayError(msg) {
            console.error(msg);
            let clean = msg.replace("Firebase: ", "");
            if (msg.includes("referrer")) clean = "Security Block: Check Cloud Console restrictions.";
            ui.error.textContent = clean;
            ui.error.classList.remove('hidden');
        }

        // --- NEW: PERMANENT LOCAL STORAGE ---
        function saveLocalCrop(name) {
            localStorage.setItem('garden_saved_crop', name);
            ui.plantDisplay.textContent = name;
        }

        function loadLocalCrop() {
            const saved = localStorage.getItem('garden_saved_crop');
            if (saved) ui.plantDisplay.textContent = saved;
        }

        async function init() {
            setLogLevel('Silent');
            loadLocalCrop(); // Load immediately on startup
            
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        controllerDocRef = doc(db, "garden_data", "sensor_01");
                        subscribe();
                        ui.status.textContent = 'Monitoring Active';
                        ui.status.classList.replace('text-blue-400', 'text-green-400');
                    } else {
                        signInAnonymously(auth).catch(e => displayError(e.message));
                    }
                });
            } catch (e) { displayError(e.message); }
        }

        function subscribe() {
            onSnapshot(controllerDocRef, (doc) => {
                if (!doc.exists()) {
                    // Create default if missing
                    setDoc(controllerDocRef, { current_crop: "General Plant" }, { merge: true });
                    return;
                }
                const data = doc.data();
                
                // 1. Update Crop Name (FORCE UPDATE)
                const cloudCrop = data.current_crop || "General Plant";
                ui.plantDisplay.textContent = cloudCrop;
                saveLocalCrop(cloudCrop);

                // 2. Update Moisture
                currentTargetMoisture = data.target_moisture || 30;
                const moisture = Math.max(0, Math.min(100, data.moisture_percent || 0));

                ui.level.textContent = `${moisture.toFixed(0)}%`;
                ui.bar.style.width = `${moisture}%`;

                // 3. Status Logic
                const DRY = currentTargetMoisture - 10;
                const WET = currentTargetMoisture + 10;
                
                ui.card.className = "bg-gray-800 p-8 rounded-2xl shadow-2xl border relative overflow-hidden transition-all duration-500";
                
                if (moisture < DRY) {
                    ui.text.textContent = "WATER ME!";
                    ui.text.className = "text-xl font-bold mt-2 text-red-500";
                    ui.bar.className = "h-full rounded-full transition-all bg-red-600";
                    ui.banner.className = "absolute top-0 left-0 right-0 h-2 bg-red-600";
                    ui.card.classList.add('border-red-500', 'status-pulse');
                } else if (moisture > WET) {
                    ui.text.textContent = "TOO WET!";
                    ui.text.className = "text-xl font-bold mt-2 text-blue-400";
                    ui.bar.className = "h-full rounded-full transition-all bg-blue-500";
                    ui.banner.className = "absolute top-0 left-0 right-0 h-2 bg-blue-500";
                    ui.card.classList.add('border-blue-500');
                } else {
                    ui.text.textContent = "HEALTHY";
                    ui.text.className = "text-xl font-bold mt-2 text-teal-400";
                    ui.bar.className = "h-full rounded-full transition-all bg-teal-500";
                    ui.banner.className = "absolute top-0 left-0 right-0 h-2 bg-teal-500";
                    ui.card.classList.add('border-gray-700');
                }

                if (data.last_watered) ui.updated.textContent = "Live";
            });
        }

        window.setPlantThreshold = async function() {
            const input = ui.input.value.trim().toLowerCase();
            const target = CROP_THRESHOLDS[input];
            if (!target) {
                ui.msg.textContent = "Crop not found."; ui.msg.classList.remove('hidden');
                return;
            }

            const originalText = "Save";
            ui.btn.disabled = true;
            let countdown = 5;
            ui.btn.textContent = `Syncing (${countdown})...`;
            
            const timer = setInterval(() => {
                countdown--;
                ui.btn.textContent = `Syncing (${countdown})...`;
                if (countdown <= 0) {
                    clearInterval(timer);
                    ui.btn.textContent = originalText;
                    ui.btn.disabled = false;
                }
            }, 1000);

            try {
                const name = input.charAt(0).toUpperCase() + input.slice(1);
                // Optimistic Update (Update screen instantly before cloud confirms)
                ui.plantDisplay.textContent = name; 
                saveLocalCrop(name);
                
                await setDoc(controllerDocRef, {
                    target_moisture: target,
                    current_crop: name,
                    last_command: Timestamp.now()
                }, { merge: true });
                
                ui.input.value = "";
                ui.list.classList.add('hidden');
            } catch (e) { displayError("Save failed"); }
        }

        ui.input.addEventListener('input', function() {
            const val = this.value.toLowerCase();
            ui.list.innerHTML = ''; ui.msg.classList.add('hidden');
            if (!val) { ui.list.classList.add('hidden'); return; }
            
            Object.keys(CROP_THRESHOLDS).forEach(name => {
                if (name.includes(val)) {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.textContent = name.charAt(0).toUpperCase() + name.slice(1);
                    item.onclick = () => { ui.input.value = item.textContent; ui.list.classList.add('hidden'); };
                    ui.list.appendChild(item);
                }
            });
            ui.list.classList.remove('hidden');
        });
        
        init();
    </script>

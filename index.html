<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Garden Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, sans-serif; transition: background 0.3s; }
        .status-pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        #autocomplete-list {
            position: absolute; z-index: 50; top: 100%; left: 0; right: 0;
            max-height: 150px; overflow-y: auto;
            background: #374151; border: 1px solid #4b5563; border-radius: 0 0 8px 8px;
        }
        .autocomplete-item { padding: 10px; cursor: pointer; color: #e5e7eb; border-bottom: 1px solid #4b5563; }
        .autocomplete-item:hover { background: #4b5563; color: white; }
    </style>
</head>
<body class="bg-gray-900 min-h-screen text-white p-4 font-sans flex flex-col items-center">

    <header class="text-center mb-8 w-full max-w-md">
        <h1 class="text-3xl font-extrabold text-teal-400 tracking-wider">Garden Monitor</h1>
        <p class="text-sm text-gray-400 mt-1">Smart Moisture Tracking</p>
    </header>
    
    <div class="mb-6 w-full max-w-md flex justify-between items-center px-2 text-xs text-gray-500">
        <span id="system-status" class="text-blue-400">Connecting...</span>
        <span id="last-updated">Waiting...</span>
    </div>

    <div id="error-message" class="hidden w-full max-w-md bg-red-900/50 border border-red-700 p-3 mb-4 rounded-lg text-red-200 text-sm text-center"></div>

    <main class="w-full max-w-md space-y-6">
        <div id="monitor-card" class="bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700 relative overflow-hidden">
            <div id="advice-banner" class="absolute top-0 left-0 right-0 h-2 bg-gray-600 transition-colors duration-500"></div>
            <div class="text-center mt-2">
                <h2 class="text-gray-400 text-sm font-semibold uppercase tracking-widest mb-1">Current Moisture</h2>
                <div class="relative py-6">
                    <span id="moisture-level" class="text-7xl font-bold text-white tracking-tighter">--%</span>
                    <p id="moisture-status-text" class="text-xl font-medium mt-2 text-gray-400">Loading...</p>
                </div>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-3 mt-4 overflow-hidden">
                <div id="moisture-bar" class="h-full rounded-full transition-all duration-700 ease-out bg-gray-500" style="width: 0%;"></div>
            </div>
            <div class="mt-8 pt-6 border-t border-gray-700 text-center">
                <p class="text-xs text-gray-500 mb-2">Monitored Plant</p>
                <div class="inline-flex items-center bg-gray-900 rounded-full px-4 py-1 border border-gray-700">
                    <span id="current-plant-display" class="text-teal-400 font-medium text-sm">Not Set</span>
                </div>
            </div>
        </div>

        <div class="bg-gray-800/50 p-5 rounded-xl border border-gray-700/50">
            <h3 class="text-sm font-semibold text-gray-400 mb-3">Change Plant Type</h3>
            <div id="autocomplete-container" class="relative">
                <div class="flex space-x-2">
                    <input id="plant-input-background" type="text" placeholder="e.g. Tomato, Basil..." class="flex-grow p-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-2 focus:ring-teal-500 outline-none" autocomplete="off" />
                    <button onclick="setPlantThreshold()" class="bg-teal-600 hover:bg-teal-500 text-white font-semibold px-5 rounded-lg shadow-lg transition text-sm disabled:opacity-50 disabled:cursor-not-allowed" id="set-plant-btn">Save</button>
                </div>
                <div id="autocomplete-list" class="hidden"></div>
            </div>
            <p id="lookup-message" class="text-center text-xs text-red-400 mt-2 hidden">Crop not found.</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, Timestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- BROWSER KEY CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCgxOavzKP2fIE1K8JjK9RVoZbYceqW03c",
            authDomain: "nedc-garden.firebaseapp.com",
            projectId: "nedc-garden",
            storageBucket: "nedc-garden.firebasestorage.app",
            messagingSenderId: "145957937517",
            appId: "1:145957937517:web:c0dcf2595653ec4daeba64"
        };

        let db, auth, userId = 'N/A', controllerDocRef, currentTargetMoisture = 30;

        const ui = {
            level: document.getElementById('moisture-level'),
            bar: document.getElementById('moisture-bar'),
            text: document.getElementById('moisture-status-text'),
            banner: document.getElementById('advice-banner'),
            card: document.getElementById('monitor-card'),
            updated: document.getElementById('last-updated'),
            status: document.getElementById('system-status'),
            error: document.getElementById('error-message'),
            plantDisplay: document.getElementById('current-plant-display'),
            input: document.getElementById('plant-input-background'),
            btn: document.getElementById('set-plant-btn'),
            msg: document.getElementById('lookup-message'),
            list: document.getElementById('autocomplete-list')
        };

        const CROP_THRESHOLDS = {
            "tomato": 50, "basil": 55, "carrot": 40, "lettuce": 65, "spinach": 60, "pepper": 45, 
            "cucumber": 55, "zucchini": 50, "bean": 40, "pea": 40, "corn": 50, "potato": 55, 
            "onion": 35, "garlic": 35, "radish": 45, "cabbage": 50, "broccoli": 55, "kale": 60, 
            "strawberry": 60, "watermelon": 55, "mint": 60, "thyme": 40, "rosemary": 35, 
            "cactus": 15, "succulent": 20, "fern": 70, "orchid": 40, "snake plant": 20
        };

        function displayError(msg) {
            console.error(msg);
            let clean = msg.replace("Firebase: ", "");
            if (msg.includes("referrer")) clean = "Security Block: Check Cloud Console restrictions.";
            ui.error.textContent = clean;
            ui.error.classList.remove('hidden');
        }

        async function init() {
            setLogLevel('Silent');
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        controllerDocRef = doc(db, "garden_data", "sensor_01");
                        subscribe();
                        ui.status.textContent = 'Monitoring Active';
                        ui.status.classList.replace('text-blue-400', 'text-green-400');
                    } else {
                        signInAnonymously(auth).catch(e => displayError(e.message));
                    }
                });
            } catch (e) { displayError(e.message); }
        }

        function subscribe() {
            onSnapshot(controllerDocRef, (doc) => {
                if (!doc.exists()) return;
                const data = doc.data();
                currentTargetMoisture = data.target_moisture || 30;
                const moisture = Math.max(0, Math.min(100, data.moisture_percent || 0));

                ui.level.textContent = `${moisture.toFixed(0)}%`;
                ui.bar.style.width = `${moisture}%`;

                // Logic
                const DRY = currentTargetMoisture - 10;
                const WET = currentTargetMoisture + 10;
                
                ui.card.className = "bg-gray-800 p-8 rounded-2xl shadow-2xl border relative overflow-hidden transition-all duration-500";
                
                if (moisture < DRY) {
                    ui.text.textContent = "WATER ME!";
                    ui.text.className = "text-xl font-bold mt-2 text-red-500";
                    ui.bar.className = "h-full rounded-full transition-all bg-red-600";
                    ui.banner.className = "absolute top-0 left-0 right-0 h-2 bg-red-600";
                    ui.card.classList.add('border-red-500', 'status-pulse');
                } else if (moisture > WET) {
                    ui.text.textContent = "TOO WET!";
                    ui.text.className = "text-xl font-bold mt-2 text-blue-400";
                    ui.bar.className = "h-full rounded-full transition-all bg-blue-500";
                    ui.banner.className = "absolute top-0 left-0 right-0 h-2 bg-blue-500";
                    ui.card.classList.add('border-blue-500');
                } else {
                    ui.text.textContent = "HEALTHY";
                    ui.text.className = "text-xl font-bold mt-2 text-teal-400";
                    ui.bar.className = "h-full rounded-full transition-all bg-teal-500";
                    ui.banner.className = "absolute top-0 left-0 right-0 h-2 bg-teal-500";
                    ui.card.classList.add('border-gray-700');
                }

                if (data.last_watered) ui.updated.textContent = "Live";
                if (data.current_crop) ui.plantDisplay.textContent = data.current_crop;
            });
        }

        window.setPlantThreshold = async function() {
            const input = ui.input.value.trim().toLowerCase();
            const target = CROP_THRESHOLDS[input];
            if (!target) {
                ui.msg.textContent = "Crop not found."; ui.msg.classList.remove('hidden');
                return;
            }

            // --- 5 SECOND TIMER LOGIC ---
            const originalText = "Save";
            ui.btn.disabled = true;
            let countdown = 5;
            ui.btn.textContent = `Syncing (${countdown})...`;
            
            const timer = setInterval(() => {
                countdown--;
                ui.btn.textContent = `Syncing (${countdown})...`;
                if (countdown <= 0) {
                    clearInterval(timer);
                    ui.btn.textContent = originalText;
                    ui.btn.disabled = false;
                }
            }, 1000);

            try {
                const name = input.charAt(0).toUpperCase() + input.slice(1);
                await setDoc(controllerDocRef, {
                    target_moisture: target,
                    current_crop: name,
                    last_command: Timestamp.now()
                }, { merge: true });
                ui.input.value = "";
                ui.list.classList.add('hidden');
            } catch (e) { displayError("Save failed"); }
        }

        
        ui.input.addEventListener('input', function() {
            const val = this.value.toLowerCase();
            ui.list.innerHTML = ''; ui.msg.classList.add('hidden');
            if (!val) { ui.list.classList.add('hidden'); return; }
            
            Object.keys(CROP_THRESHOLDS).forEach(name => {
                if (name.includes(val)) {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.textContent = name.charAt(0).toUpperCase() + name.slice(1);
                    item.onclick = () => { ui.input.value = item.textContent; ui.list.classList.add('hidden'); };
                    ui.list.appendChild(item);
                }
            });
            ui.list.classList.remove('hidden');
        });
        
        init();
    </script>
</body>
</html>
